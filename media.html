<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Média</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="media.css">
	</head>
	<body>
		<header>
			<p class="titulo">Calcule a média das notas</p>
		</header>
		<main>
			<section class="calculo-media">
				<form>
					<label for="nota1">Nota 1:</label>
					<input id="nota1" type="number">

					<label for="nota2">Nota 2:</label>
					<input id="nota2" type="number">

					<label for="nota3">Nota 3:</label>
					<input id="nota3" type="number">

					<button class="botao" onclick="verifica()">Calcular</button>
				</form>
			</section>
		</main>
	</body>
</html>

<script>

	function verifica() {
		var nota1 = parseFloat(document.getElementById("nota1").value);
		var nota2 = parseFloat(document.getElementById("nota2").value);
		var nota3 = parseFloat(document.getElementById("nota3").value);

		var media = Math.round((nota1 + nota2 + nota3) / 3) ;

		if (media >= 8) {
			alert("PARABÉNS!! Você passou, sua nota foi " + media);
		} else {
			alert("Que pena, você não passou. Sua nota foi " + media);
		}
	}
</script>
